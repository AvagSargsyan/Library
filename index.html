<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4.707c-2.938-1.83-7.416-2.567-12-2.707v17.714c3.937.12 7.795.681 10.667 1.995.846.388 1.817.388 2.667 0 2.872-1.314 6.729-1.875 10.666-1.995v-17.714c-4.584.14-9.062.877-12 2.707zm-10 13.104v-13.704c5.157.389 7.527 1.463 9 2.334v13.168c-1.525-.546-4.716-1.505-9-1.798zm20 0c-4.283.293-7.475 1.252-9 1.799v-13.171c1.453-.861 3.83-1.942 9-2.332v13.704z"/></svg>
            <h1 class="title">My <span>library</span></h1>
        </div>
        <div class="sidebar">
            <form action="#" method="post">
                <p>Add a new book</p>
                <div class="title-row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="author-row">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="pages-row">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div class="read-row">
                    <input type="checkbox" name="read" id="read">
                    <label for="read">I have already read this book!</label>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="main">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Remove</th>
                </tr>

            </table>
        </div>
